<html>
    <head>
        <title> OH MAN HE'S ON A TRAIN </title>
    </head>
    <style type="text/css">
        #bgtrain {
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }
        #content {
            position: absolute;
            top: 33%;
            left: 5rem;
            right: 50%;
            transition: top 1s, height 1s ease-out;
        }
        #content:hover {
            top: 5rem;
            height: 100%;
        }
        h1 {
            font-size: 2rem;
            opacity: 1;
        }
        h1:solid {
            font-size: 2rem;
            opacity: 0;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

        }
        div:hover p {
            opacity: 1;
            transition: opacity 1s linear 1s;
        }
        p {
            font-size: 1rem;
            opacity: 0;
            transition: opacity 1s;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <script type="text/javascript">
      window.onload = function() {
        var random = Math.floor(Math.random() * 60);
        var newstr = "trains/site"+random+".webm";
        var video = document.getElementById("bgtrain");
        video.src = newstr;
      }
    </script>
    <body>
      <video playsinline autoplay muted loop poster="trains/train.bmp" id="bgtrain">
          <source src="trains/site38.webm" type="video/webm">
      </video>
      <div id=content>
          <h1>THIS IS A VIEW FROM A TRAIN.</h1>
        <p>Oh man. Look at this footage. It's so raw. So elegant. So emotionally charged. Wow.
        <a href="drake/index.html">Here</a> is the only other thing on this site.</p>
      </div>
    </body>
</html>
